<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">

<link rel="import" href="mo-styles.html">
<link rel="import" href="mo-if.html">
<link rel="import" href="mo-jwt-request.html">
<link rel="import" href="mo-flipper.html">

<dom-module id="mo-authenticate-view">
  <template>
    <style include="mo-styles">
      :host {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      mo-flipper {
        width: 20rem;
        max-width: 100%;
        height: 32rem;
      }

      paper-card {
        height: 32rem;

        --paper-card-header: {
          transition: padding 0.25s ease-in-out;
          padding: 2.7rem 3rem 0;
        }
      }

      paper-card .card-actions {
        position: absolute;
        bottom: 0;
      }

      @media (max-width: 320px) {
        paper-card {
          --paper-card-header: {
            transition: padding 0.25s ease-in-out;
            padding: 0.5rem 0.5rem 0;
          }
        }
      }
    </style>

    <mo-jwt-request id="xhr"></mo-jwt-request>

    <mo-flipper id="authenticate-flipper">
      <iron-form slot="front">
        <form id="authenticate-form">
          <paper-card alt="Möjlighetsministeriets inloggning" image="../assets/images/mojlighetsministeriet-224.png">
            <div class="card-content">
              <paper-input
                id="authenticate-email"
                label="E-postadress"
                name="email"
                type="email"
                autocomplete="email"
                autofocus
                auto-validate
                required
                on-keydown="_hideBadUsernameOrPasswordMessage"
              ></paper-input>
              <paper-input
                id="authenticate-password"
                label="Lösenord"
                name="password"
                type="password"
                autocomplete="password"
                auto-validate
                required
                on-keydown="_hideBadUsernameOrPasswordMessage"
              ></paper-input>
              <mo-if if="[[_showBadUsernameOrPasswordMessage]]">
                <p class="text-error">Felaktigt användarnamn eller lösenord</p>
              </mo-if>
            </div>
            <div class="card-actions">
              <paper-button on-click="flip">Glömt lösenord?</paper-button>
              <paper-button on-click="authenticate">Logga in</paper-button>
            </div>
          </paper-card>
        </form>
      </iron-form>

      <iron-form slot="back">
        <form id="reset-form">
          <paper-card>
            <div class="card-content">
              <h1>Återställ&nbsp;lösenord</h1>
              <p>Fyll i din e-postadress så skickas instruktioner för att återställa lösenordet till dig.</p>
              <paper-input
                id="reset-email"
                label="E-postadress"
                name="email"
                type="email"
                autocomplete="email"
                autofocus
                auto-validate
                required
              ></paper-input>
            </div>
            <div class="card-actions">
              <paper-button on-click="flip">Avbryt</paper-button>
              <paper-button on-click="reset">Återställ</paper-button>
            </div>
          </paper-card>
        </form>
      </iron-form>

    </mo-flipper>
  </template>

  <script>
    class MoAuthenticateView extends Polymer.Element {
      static get is() { return 'mo-authenticate-view'; }

      static get properties() {
        return {
          _showBadUsernameOrPasswordMessage: {
            type: Boolean,
            value: false
          },
          _authenticationData: Object
        };
      }

      connectedCallback() {
        super.connectedCallback();

        setTimeout(() => {
          this.$['authenticate-email'].focus();
        }, 0);

        window.addEventListener('newtoken', (event) => {
          let authenticationData;
          try {
            authenticationData = JSON.parse(event.detail.token.split('.')[1]);
          } catch (exception) {} // eslint-disable-line no-empty

          if (authenticationData) {
            this._authenticationData = authenticationData;
          }
        });
      }

      _hideBadUsernameOrPasswordMessage() {
        this.set('_showBadUsernameOrPasswordMessage', false);
      }

      flip() {
        const flipper = this.$['authenticate-flipper'];
        flipper.flip();
        if (flipper.flipped) {
          this.$['reset-email'].focus();
        } else {
          this.$['authenticate-email'].focus();
        }
      }

      authenticate() {
        this.$.xhr.send({
          url: '../api/identity-provider/token',
          method: 'POST',
          json: true,
          body: {
            email: this.$['authenticate-email'].value,
            password: this.$['authenticate-password'].value
          }
        }).then((response) => {
          this._showBadUsernameOrPasswordMessage = false;
          window.dispatchEvent(new CustomEvent('newtoken', { detail: { token: response.body.token } }));
        }, (response) => {
          if (response.status === 401) {
            this._showBadUsernameOrPasswordMessage = true;
            this.$['authenticate-email'].focus();
          }
        });
      }

      reset() {
        this.$.xhr.send({
          url: `../api/identity-provider/account/reset-token`,
          method: 'POST',
          json: true,
          body: {
            email: this.$['reset-email'].value,
          }
        }).then((response) => {
          console.log('instructions for password reset has been sent to your email');
        }, (response) => {
          console.error('failed to reset password');
        });
      }
    }

    window.customElements.define(MoAuthenticateView.is, MoAuthenticateView);
  </script>
</dom-module>
