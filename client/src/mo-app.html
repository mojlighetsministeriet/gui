<dom-module id="mo-app">
  <template>
    <style>
      :host {
        --app-primary-color: #C46AED;
        --app-secondary-color: black;
        --app-menu-background-color: #D7E2E7;
        --app-menu-color: #fff;

        display: block;
        height: 100vh;
      }
    </style>

    <mo-token reneval-url="../api/identity-provider/token/renew"></mo-token>
    <mo-authenticate-view></mo-authenticate-view>
  </template>

  <script>
    class MoApp extends Polymer.Element {
      static get is() { return 'mo-app'; }

      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      connectedCallback() {
        super.connectedCallback();

        // TODO: show mo-authenticate-view
        window.addEventListener('unauthorized', () => {
          console.error('The client is not authorized');
        });
      }
    }

    window.customElements.define(MoApp.is, MoApp);
  </script>
</dom-module>
