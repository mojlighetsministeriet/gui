<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="mo-if.html">
<link rel="import" href="mo-token.html">

<link rel="import" href="mo-dashboard-view.html">
<link rel="import" href="mo-authenticate-view.html">
<link rel="import" href="mo-reset-password-view.html">
<link rel="import" href="mo-not-found-view.html">
<link rel="import" href="mo-forbidden-view.html">

<dom-module id="mo-app">
  <template>
    <style>
      :host {
        --app-primary-color: #C46AED;
        --app-secondary-color: black;
        --app-menu-background-color: #D7E2E7;
        --app-menu-color: #fff;

        display: block;
        height: 100vh;
      }

      iron-pages {
        height: 100%;
      }
    </style>

    <mo-if if="[[_authenticated]]">
      <paper-button on-click="_destroyToken">Logga ut</paper-button>
    </mo-if>

    <mo-token id="token" reneval-url="../api/identity-provider/token/renew"></mo-token>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:view"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <iron-pages
      id="pages"
      selected="[[viewName]]"
      attr-for-selected="name"
      fallback-selection="not-found"
      role="main"
    >
      <mo-dashboard-view name="dashboard"></mo-dashboard-view>
      <mo-authenticate-view name="authenticate"></mo-authenticate-view>
      <mo-reset-password-view name="reset-password"></mo-reset-password-view>
      <mo-not-found-view name="not-found"></mo-not-found-view>
      <mo-forbidden-view name="forbidden"></mo-forbidden-view>
    </iron-pages>
  </template>

  <script>
    class MoApp extends Polymer.Element {
      static get is() { return 'mo-app'; }

      static get properties() {
        return {
          viewName: {
            type: String,
            value: 'dashboard',
            observer: '_viewNameChanged'
          },
          routeData: {
            type: Object,
            value: {}
          },
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          _authenticated: {
            type: Boolean,
            value: false
          },
          _account: Object
        };
      }

      static get observers() {
        return [
          '_routeViewChanged(routeData.view)'
        ];
      }

      constructor() {
        super();

        // TODO: show mo-authenticate-view
        window.addEventListener('unauthenticated', () => {
          this._authenticated = false;
          this._account = undefined;

          if (!this._canAccessView(this.routeData.view)) {
            this.viewName = 'authenticate';
          }
        });

        window.addEventListener('authenticated.account.update', (event) => {
          this._authenticated = true;
          this._account = event.detail;

          if (
            this.viewName === 'authenticate' &&
            this.routeData.view &&
            this.routeData.view !== this.viewName
          ) {
            if (this._canAccessView(this.routeData.view)) {
              this.viewName = this.routeData.view;
            } else if (this._authenticated) {
              this.viewName = 'forbidden';
            } else {
              this.viewName = 'authenticate';
            }
          }
        });
      }

      _destroyToken() {
        this.$.token.token = undefined;
      }

      _routeViewChanged(viewName) {
        viewName = viewName || 'dashboard';

        if (this._canAccessView(viewName)) {
          this.viewName = viewName;
        } else if (this._authenticated) {
          this.viewName = 'forbidden';
        } else {
          this.viewName = 'authenticate';
        }
      }

      _viewNameChanged(viewName) {
        // Load view import on demand. Show not found view if fails
        const resolvedViewUrl = this.resolveUrl('mo-' + viewName + '-view.html');
        Polymer.importHref(
          resolvedViewUrl,
          undefined,
          this._showViewNotFound.bind(this),
          true
        );
      }

      _canAccessView(viewName) {
        const view = this._getView(viewName);
        if (!view) {
          return false;
        }

        if (!view.requiredRole) {
          return true;
        }

        if (this._account && this._account.roles && this._account.roles.includes(view.requiredRole)) {
          return true;
        }

        return false;
      }

      _getView(viewName) {
        return this.$.pages.children[viewName];
      }

      _showViewNotFound() {
        this.viewName = 'not-found';
      }
    }

    window.customElements.define(MoApp.is, MoApp);
  </script>
</dom-module>
