<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="mo-if.html">
<link rel="import" href="mo-token.html">
<link rel="import" href="mo-dashboard-view.html">
<link rel="import" href="mo-authenticate-view.html">
<link rel="import" href="mo-not-found-view.html">

<dom-module id="mo-app">
  <template>
    <style>
      :host {
        --app-primary-color: #C46AED;
        --app-secondary-color: black;
        --app-menu-background-color: #D7E2E7;
        --app-menu-color: #fff;

        display: block;
        height: 100vh;
      }

      iron-pages {
        height: 100%;
      }
    </style>

    <mo-if if="[[_authenticated]]">
      <paper-button on-click="_destroyToken">Logga ut</paper-button>
    </mo-if>

    <mo-token id="token" reneval-url="../api/identity-provider/token/renew"></mo-token>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:view"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <iron-pages
      selected="[[view]]"
      attr-for-selected="name"
      fallback-selection="not-found"
      role="main"
    >
      <mo-dashboard-view name="dashboard"></mo-dashboard-view>
      <mo-authenticate-view name="authenticate"></mo-authenticate-view>
      <mo-not-found-view name="not-found"></mo-not-found-view>
    </iron-pages>
  </template>

  <script>
    class MoApp extends Polymer.Element {
      static get is() { return 'mo-app'; }

      static get properties() {
        return {
          view: {
            type: String,
            value: 'dashboard',
            observer: '_viewChanged'
          },
          routeData: {
            type: Object,
            value: {}
          },
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          _authenticated: {
            type: Boolean,
            value: false
          }
        };
      }

      static get observers() {
        return [
          '_routeViewChanged(routeData.view)'
        ];
      }

      constructor() {
        super();

        // TODO: show mo-authenticate-view
        window.addEventListener('unauthenticated', () => {
          this._authenticated = false;
          this.view = 'authenticate';
        });

        window.addEventListener('authenticated', () => {
          this._authenticated = true;
          this.view = this.routeData.view || 'dashboard';
        });
      }

      _destroyToken() {
        this.$.token.token = undefined;
      }

      _routeViewChanged(view) {
        // If no view was found in the route data, view will be an empty string.
        // Default to 'dashboard' in that case.
        if (this.view !== 'authenticate') {
          this.view = view || 'dashboard';
        }
      }

      _viewChanged(view) {
        // Load view import on demand. Show not found view if fails
        const resolvedViewUrl = this.resolveUrl('mo-' + view + '-view.html');
        Polymer.importHref(
          resolvedViewUrl,
          undefined,
          this._showViewNotFound.bind(this),
          true
        );
      }

      _showViewNotFound() {
        this.view = 'not-found';
      }
    }

    window.customElements.define(MoApp.is, MoApp);
  </script>
</dom-module>
