<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="mo-if">
  <template>
    <style>
      :host {
        transition: opacity 5s ease-in-out;
        will-change: opacity;
        opacity: 0;
      }

      :host(.hide) {
        opacity: 0;
        display: none;
      }

      :host(.show) {
        opacity: 1;
      }
    </style>
    <div>
      <slot></slot>
    </div>
  </template>

  <script>
    class MoIf extends Polymer.Element {
      static get is() { return 'mo-if'; }

      static get properties() {
        return {
          if: {
            type: Boolean,
            value: false,
            observer: '_ifChanged'
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();

        this.classList.add('hide');

        this.addEventListener('transitionend', () => {
          if (!this.if) {
            this.classList.add('hide');
          }
        });
      }

      _ifChanged() {
console.log('_ifChanged', this.if);
        if (this.if) {
          this.classList.remove('hide');
          this.classList.add('show');
        } else {
          this.classList.remove('show');
        }
      }
    }

    window.customElements.define(MoIf.is, MoIf);
  </script>
</dom-module>
